version: '3.8'

services:
  telesubmit:
    build: .
    container_name: telesubmit-v2
    restart: unless-stopped
    
    # 挂载配置文件和数据目录
    volumes:
      - ./config.ini:/app/config.ini:ro      # 只读挂载配置文件
      - ./data:/app/data                      # 持久化数据库和搜索索引
      - ./logs:/app/logs                      # 持久化日志文件
    
    # 环境变量（可选，会覆盖config.ini中的配置）
    environment:
      - TZ=Asia/Shanghai
      # Telegram Bot 配置
      # - TOKEN=your_bot_token_here
      # - CHANNEL_ID=@your_channel_name
      # - OWNER_ID=your_user_id
      
      # 功能开关
      # - SHOW_SUBMITTER=true
      # - NOTIFY_OWNER=true
      # - BOT_MODE=MIXED
      
      # 搜索引擎配置
      # - SEARCH_INDEX_DIR=data/search_index
    
    # 资源限制
    # v2 版本因搜索功能需要更多内存
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
    # 网络模式
    network_mode: bridge
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import os, psutil; exit(0 if any('main.py' in ' '.join(p.cmdline()) for p in psutil.process_iter(['cmdline'])) else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

