[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    --maxfail=3

# 标记定义
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database
    network: Tests requiring network access
    security: Security tests (SQL injection, XSS, input validation)
    boundary: Boundary condition tests (empty values, extreme values, special characters)
    robustness: Robustness tests (exception handling, concurrency, timeout)
    compatibility: Compatibility tests (encoding, input formats, platform)
    blacklist: Blacklist module tests
    asyncio: Async tests

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小 Python 版本
minversion = 7.0

# 异步测试支持
asyncio_mode = auto
